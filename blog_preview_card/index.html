<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | Blog Preview Card</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main__wrapper">
        <div class="card">
            <img src="./images/illustration-article.svg" alt="" class="card__image">
            <div class="card__tag">Learning</div>
            <p class="card__published">Published 21 Dec 2023</p>
            <h1 class="card__heading">HTML & CSS foundations</h1>
            <p class="card__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="card__profile">
                <img src="./images/image-avatar.webp" alt="" class="card__profile_picture">
                <div class="card__profile_name">Greg Hooper</div>
            </div>
        </div>
    </div>
  
</body>
</html>
