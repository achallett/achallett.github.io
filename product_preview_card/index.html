<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="main__wrapper" role="main">
    <div class="card">
      <img class="hero_img" src="./images/image-product-mobile.jpg" alt="product">
      <div class="card__content">
        <div class="card__product_tag">Perfume</div>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <div class="card__product_details"><p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p></div>
        <div class="card__product_price_wrapper">
          <div class="card__product_price">$149.99</div>
          <div class="card__product_price--previous">$169.99</div>
        </div>
        <button class="card__button">
          <img class="card__button_icon" src="./images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
  
</body>
</html>
